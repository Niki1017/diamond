<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навыки</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .skills {
            width: 50%;
            margin-top: 90px;
            display: inline-block;
            color: white;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background: #b74b4b;
            text-align: right;
            line-height: 20px;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            transition: width 1.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Nikita</a>
            <nav>
                <a href="index.html">Главная</a>
                <a href="#" class="active">Скиллы</a>
                <a href="projects.html">Проекты</a>
            </nav>
        </header>

        <section class="skills">
            <h2>Мои навыки</h2>
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%;">100%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%;">100%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">JavaScript</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;">75%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">SASS</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%;">100%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">React</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 65%;">65%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">MySQL</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%;">100%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">postgreSQL</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;">75%</div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
